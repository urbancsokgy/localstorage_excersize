<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localstorage_excersize</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./node_modules//font-awesome/css/font-awesome.min.css">
</head>
<body>
    <!-- Header Name of this day -->
    <div class="container">
        <h3 class="body__day">KIedd</h3>
        <h3 class="body__date">2020-12-10</h3>
        <!-- Insert new todo element -->
        <div class="body__todo-insert">
            <input type="text">
            <button>
                <i class="fa fa-plus"></i>
            </button>
        </div>
        <!-- Display todod -->
        <p><span class="todo__number">pending items</span></p>
        <!-- Todo list -->
        <div class="todo__list--pending">
            <div class="todo__list--done">
                <!-- Footer -->
                <div class="todo__footer">
                    <button class="footer__btn--complete">
                        Show Complete
                    </button>
                    <button class="footer__btn--clear">
                        Clear All
                    </button>
                </div>
            </div>


    </div>
    

<script src="./js/main.js"></script>
</body>

</html>
